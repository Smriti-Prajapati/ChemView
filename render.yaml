services:
  - type: web
    name: chemview-backend
    env: python
    plan: free

    rootDir: core

    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate

    startCommand: gunicorn core.wsgi:application

    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings

      - key: PYTHON_VERSION
        value: 3.11.4
